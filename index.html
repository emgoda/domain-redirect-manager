<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名跳转管理系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { 
            background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%; max-width: 800px; min-height: 500px; overflow: hidden;
        }
        .login-section { padding: 60px; text-align: center; }
        h1 { color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #555; margin-bottom: 8px; font-weight: 500; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px;
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px 40px; border: none; border-radius: 10px;
            font-size: 18px; cursor: pointer; transition: transform 0.3s; width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .hidden { display: none; }
        .dashboard { padding: 40px; }
        .success { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .feature { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; }
        .logout-btn { background: #dc3545; padding: 10px 20px; font-size: 14px; width: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录页面 -->
        <div id="loginPage" class="login-section">
            <h1>🌐 域名跳转管理系统</h1>
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" value="admin">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="请输入密码" value="admin123">
                </div>
                <button class="btn" onclick="login()">登录</button>
                <div id="error" style="color: #dc3545; margin-top: 10px; text-align: center;"></div>
                
                <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; font-size: 14px;">
                    <strong>💡 测试账号：</strong><br>
                    用户名：admin<br>
                    密码：admin123
                </div>
            </div>
        </div>

        <!-- 管理界面 -->
        <div id="dashboard" class="hidden dashboard">
            <h1>🎉 系统部署成功！</h1>
            
            <div class="success">
                <strong>✅ 恭喜！您的域名跳转管理系统已成功部署到GitHub！</strong>
            </div>

            <div class="feature">
                <h3>🌐 主要功能</h3>
                <ul style="margin: 10px 0; padding-left: 20px;">
                    <li>域名跳转管理</li>
                    <li>SSL证书自动申请和续期</li>
                    <li>用户权限管理</li>
                    <li>系统监控和日志</li>
                </ul>
            </div>

            <div class="feature">
                <h3>🚀 下一步操作</h3>
                <ol style="margin: 10px 0; padding-left: 20px;">
                    <li>启用GitHub Pages功能</li>
                    <li>配置自定义域名（可选）</li>
                    <li>部署到服务器（完整功能）</li>
                    <li>配置SSL证书</li>
                </ol>
            </div>

            <div class="feature">
                <h3>📖 使用说明</h3>
                <p>这是演示版本，完整功能需要部署到服务器。请查看README.md了解详细配置方法。</p>
            </div>

            <button class="btn logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (!username || !password) {
                errorDiv.textContent = '请输入用户名和密码';
                return;
            }
            
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = '用户名或密码错误';
            }
        }
        
        function logout() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('error').textContent = '';
        }

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginPage').classList.contains('hidden')) {
                login();
            }
        });
    </script>
</body>
</html>
